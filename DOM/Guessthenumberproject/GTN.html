<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 1o attempts to guess the right number.</p>
        </br>
            <form class="form">

                <label for="guessFeild" id="guess">Guess a number</label>
                <input type="text" id="guessFeild" class="guessFeild">
                <input type="submit" id="subt" value="Submit" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="last Result">10</span></p>
                <p class="lowORhi"></p>

            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
